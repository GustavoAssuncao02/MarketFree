<div class="container-fluid bg-primary">
  <div class="container d-flex justify-content-between align-items-center">
    <div id="logo"> 
      <img src="favicon.ico" alt="Ícone" />⠀
      <span>Market<br>⠀⠀⠀Free</span>
    </div>
    <form *ngIf="mostrar" class="d-flex align-items-center" role="search">
      <input
        class="form-control form-control-lg me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        style="width: 400px;"
      />
      <button *ngIf="mostrar" class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <div *ngIf="cadastro" class="center-text">
      <h1 >Cadastre uma conta</h1>
    </div>
      <div *ngIf="mostrar"   class="d-flex r-0">
        <a href="#" class="ms-3 text-white" routerLink="cadastre">Criar sua Conta</a>
        <a href="#" class="ms-3 text-white">Entrar</a>
      </div>
    
  </div>
</div>
