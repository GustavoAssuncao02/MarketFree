<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="titulo">
        <h1>Preencha os dados abaixo para concluir seu cadastro</h1>
    </div>
    <form [formGroup]="formEndereco" (ngSubmit)="onSubmitEndereco()" class="formulario">
        <div class="campo-form">
            <label for="cep"
            placeholder="cep">CEP:</label>
            <input type="text" formControlName="cep" placeholder="CEP" />
        </div>
        <div class="campo-form">
            <label for="endereco"
            placeholder="endereco">Endereço:</label>
            <input type="text" formControlName="endereco" placeholder="Endereço" />
        </div>
        <div class="campo-form">
            <label for="cidade"
            placeholder="cidade">Cidade:</label>
            <input type="text" formControlName="cidade" placeholder="Cidade" />
        </div>
        <div class="campo-form">
            <label for="numero"
            placeholder="numero">Número:</label>
            <input type="text" formControlName="numero" placeholder="Número" />
        </div>
        <div class="campo-form">
            <label for="complemento"
            placeholder="complemento">Complemento:</label>
            <input type="text" formControlName="complemento" placeholder="Complemento" />
        </div>
        <div class="campo-form">
            <label for="estado"
            placeholder="estado">Estado:</label>
            <input type="text" formControlName="estado" placeholder="Estado" />
        </div>
        <button type="submit" >Cadastrar</button>
    </form>
</div>
