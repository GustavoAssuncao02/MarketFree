<app-nav-bar></app-nav-bar>
<div class="container">
<div class="titulo"><h1>Preencha os dados abaixo para concluir seu cadastro</h1><div>
<form [formGroup]="formClient" (ngSubmit)="onSubmit()" class="formulario">
  <div class="campo-form">
  <label for="nome">Nome:</label>
  <input type="text" formControlName="nome" placeholder="nome" required/> 
  
</div>

<div class="campo-form">
  <label for="nome">Nome de usuário:</label>
  <input
    type="text"
    formControlName="nomeDeUsuario"
    placeholder="nome de usuário" required
  />
</div>
<div class="campo-form">
  <label for="cpf">CPF:</label>
  <input  formControlName="cpf" placeholder="CPF" [(ngModel)]="cpfInput" (input)="validarCPF()" maxlength="11" required/>
  <div *ngIf="cpfInput && !cpfValido" class="mensagem-invalido" class="text-sm">
    <p class="text-danger"  style="font-size: 10px">O CPF é inválido!</p>
  </div>
</div>
<div class="campo-form">
  <label for="nome">Data de Nascimento:</label>
  <input
    type="date"
    formControlName="dataNascimento"
    placeholder="Data de nascimento" required
  />
</div>
<div class="campo-form">
  <label for="nome">Número de Telefone:</label>
  <input
    type="text"
    formControlName="numeroTelefone"
    placeholder="Número de Telefone" required
  />
</div>
<div class="campo-form">
  <label for="nome">Gênero:</label>
  <select formControlName="genero" required>
    <option value="masculino">Masculino</option>
    <option value="feminino">Feminino</option>
    <option value="prefiroNaoInformar">Prefiro não informar</option>
  </select>
</div>
<div class="campo-form">
  <label for="nome">E-mail:</label>
  <input type="email" formControlName="email" placeholder="E-mail" required/>
</div>
<div class="campo-form ">
  <label for="nome">Senha:</label>
  <input type="password" formControlName="senha" placeholder="Senha" required/>
</div>
<div class="campo-form">
  <label for="nome">Ocupação:</label>
  <input type="text" formControlName="ocupacao" placeholder="ocupação" required/>
</div>
<div class="campo-form">
  <label for="nome">Pessoa Politicamente Exposta::</label>
  <select formControlName="politicamenteExposta" required>
    <option value="Sim">Sim</option>
    <option value="Não">Não</option>
  </select>
</div>
  <button type="submit" >Prosseguir</button>
